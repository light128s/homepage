<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="assets/bgm.mp3" type="audio/mp3">
        お使いのブラウザでは音声が再生できません。
    </audio>

    <!-- 再生ボタン -->
    <button id="play-btn">▶️ 再生</button>

    <!-- ミュートボタン -->
    <button id="mute-btn">🔊 ミュート</button>

    <script>
        const audio = document.getElementById("bgm");
        const playBtn = document.getElementById("play-btn");
        const muteBtn = document.getElementById("mute-btn");

        // 初期状態で音量設定
        audio.volume = 0.2;

        // ミュートボタンのイベント
        muteBtn.addEventListener("click", () => {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? "🔈 ミュート解除" : "🔊 ミュート";
        });

        // 再生ボタンのイベント
        playBtn.addEventListener("click", () => {
            audio.play().catch(err => {
                console.log("音楽の再生エラー:", err);
            });
            playBtn.style.display = "none"; // 再生後はボタンを隠す
        });
    </script>
</body>
</html>
