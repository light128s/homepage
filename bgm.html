<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽再生</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="assets/bgm.mp3" type="audio/mp3">
        お使いのブラウザでは音声が再生できません。
    </audio>

    <!-- 再生ボタン -->
    <button id="play-btn">▶️ 再生</button>

    <!-- ミュートボタン -->
    <button id="mute-btn">🔊 ミュート</button>

    <script>
        const audio = document.getElementById("bgm");
        const playBtn = document.getElementById("play-btn");
        const muteBtn = document.getElementById("mute-btn");

        // 音量を 20% に設定
        audio.volume = 0.2;

        // 音楽再生ボタンのイベント
        playBtn.addEventListener("click", () => {
            audio.play().then(() => {
                playBtn.style.display = "none"; // 再生後、再生ボタンを非表示にする
            }).catch(err => {
                console.log("自動再生に失敗しました", err);
            });
        });

        // ミュート/解除ボタンのイベント
        muteBtn.addEventListener("click", () => {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? "🔈 ミュート解除" : "🔊 ミュート";
        });
    </script>
</body>
</html>
