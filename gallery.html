<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - Lightサーバー</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .video-title {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>マイクラサーバーギャラリー</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">ステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="todo.html">やりがたいこと</a></li>
                <li><a href="submit.html">動画投稿</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>ゲーム動画クリップ</h2>
        <p><a href="submit.html">新しい動画を投稿する</a></p>
        <div class="video-gallery" id="video-gallery">
            <!-- 動画はJSで動的に追加 -->
        </div>
    </main>

    <script>
        async function fetchVideos() {
            const SHEET_ID = 'YOUR_SHEET_ID'; // スプレッドシートのID
            const API_KEY = 'YOUR_API_KEY'; // Google APIキー
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${1IMVmbJCQtb82AbKeR_0BiS35zkTNDeytgyLEbYtj-mA}/values/Sheet1!A2:D?key=${AIzaSyCK3jCuAtLoM9v3ajt-LYMdJ8DKfAmDvo8}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const videos = data.values || [];
                const gallery = document.getElementById('video-gallery');
                gallery.innerHTML = '';
                videos.forEach(([timestamp, title, url, videoId]) => {
                    if (videoId) {
                        const videoElement = `
                            <div class="video-container">
                                <h3 class="video-title">${title}</h3>
                                <div class="video-wrapper">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen loading="lazy"></iframe>
                                </div>
                            </div>`;
                        gallery.innerHTML += videoElement;
                    }
                });
            } catch (error) {
                console.error('動画取得エラー:', error);
                document.getElementById('video-gallery').innerHTML = '<p>動画を読み込めませんでした。</p>';
            }
        }

        // 初回読み込み
        fetchVideos();

        // 1分ごとに更新（投稿反映用）
        setInterval(fetchVideos, 60000);
    </script>
</body>
</html>
