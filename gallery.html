<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - Lightサーバー</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        header h1 { margin: 0; font-size: 2rem; }
        nav ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 1.5rem; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .controls select { padding: 0.5rem; font-size: 1rem; border-radius: 5px; }
        .video-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; padding: 1rem; }
        .video-container { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 1rem; transition: transform 0.2s; }
        .video-container:hover { transform: translateY(-5px); }
        .video-title { font-size: 1.3rem; color: #333; margin: 0 0 0.5rem; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .like-container { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
        .like-button { background: #ff4d4d; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
        .like-button:hover { background: #e60000; }
        .like-count { font-size: 0.9rem; color: #555; }
        .error-message { color: #d32f2f; text-align: center; padding: 1.5rem; background: #ffebee; border-radius: 5px; }
        .loading { text-align: center; font-size: 1.2rem; color: #555; padding: 2rem; }
        .auth-button { padding: 0.5rem 1rem; background: #4285f4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .auth-button:hover { background: #357ae8; }
        @media (max-width: 600px) {
            .video-gallery { grid-template-columns: 1fr; }
            .controls { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>ギャラリー</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">サーバーステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="submit.html">動画投稿</a></li>
                <li><a href="todo.html">イベント</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>ゲーム動画クリップ</h2>
        <div class="controls">
            <p><a href="submit.html">新しい動画を投稿する</a></p>
            <div>
                <button id="auth-button" class="auth-button">Googleでログイン</button>
                <select id="sort-order">
                    <option value="likes-desc">いいね順</option>
                    <option value="newest">新しい順</option>
                    <option value="oldest">古い順</option>
                </select>
            </div>
        </div>
        <div class="video-gallery" id="video-gallery">
            <p class="loading">読み込み中...</p>
        </div>
    </main>

    <script>
        // Google Sheets API設定
        const SHEET_ID = '1IMVmbJCQtb82AbKeR_0BiS35zkTNDeytgyLEbYtj-mA';
        const API_KEY = 'AIzaSyCK3jCuAtLoM9v3ajt-LYMdJ8DKfAmDvo8';
        const CLIENT_ID = '1046123646155-e5v4mrfacfh12vc4n3d0co6bov4qd2nf.apps.googleusercontent.com';
        const DATA_RANGE = 'フォームの回答 1!A2:E';
        const gallery = document.getElementById('video-gallery');
        const sortSelect = document.getElementById('sort-order');
        const authButton = document.getElementById('auth-button');
        let accessToken = null;

        // Google Sign-In初期化
        window.onGoogleLibraryLoad = () => {
            console.log('Google Sign-Inライブラリ読み込み完了');
            google.accounts.id.initialize({
                client_id: CLIENT_ID,
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(authButton, {
                theme: 'outline',
                size: 'large',
                text: 'signin_with'
            });
        };

        // 認証コールバック
        function handleCredentialResponse(response) {
            console.log('ログイン応答:', response);
            if (response.credential) {
                gapi.load('client:auth2', () => {
                    gapi.client.init({
                        clientId: CLIENT_ID,
                        scope: 'https://www.googleapis.com/auth/spreadsheets'
                    }).then(() => {
                        gapi.auth2.getAuthInstance().signIn().then(googleUser => {
                            accessToken = googleUser.getAuthResponse().access_token;
                            authButton.textContent = 'ログイン済み';
                            authButton.disabled = true;
                            console.log('アクセストークン取得:', accessToken);
                        }).catch(error => {
                            console.error('アクセストークン取得失敗:', error);
                            alert('ログインに失敗しました。');
                        });
                    }).catch(error => {
                        console.error('gapi初期化失敗:', error);
                    });
                });
            } else {
                console.error('認証情報なし:', response);
                alert('ログイン認証に失敗しました。');
            }
        }

        // 動画データの取得
        async function fetchVideos() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${DATA_RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                const videos = data.values || [];
                return videos.map(([timestamp, title, url, , likes], index) => ({
                    timestamp,
                    title: title || 'タイトルなし',
                    url,
                    videoId: url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/)?.[1],
                    likes: parseInt(likes) || 0,
                    rowIndex: index + 2 // スプレッドシートの行番号（A2開始なので+2）
                })).filter(video => video.videoId);
            } catch (error) {
                console.error('動画取得エラー:', error);
                gallery.innerHTML = `<p class="error-message">エラー: ${error.message}</p>`;
                return [];
            }
        }

        // いいね数を更新
        async function updateLike(videoId, rowIndex) {
            console.log('いいね開始 - videoId:', videoId, 'rowIndex:', rowIndex, 'トークン:', !!accessToken);
            if (!accessToken) {
                alert('いいねするにはGoogleでログインしてください。');
                return;
            }
            const currentLikes = parseInt(document.querySelector(`.like-button[data-video-id="${videoId}"]`).nextElementSibling.textContent) || 0;
            const newLikeCount = currentLikes + 1;
            console.log('新しいいいね数:', newLikeCount);
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/フォームの回答 1!E${rowIndex}?valueInputOption=RAW`,
                    {
                        method: 'PUT',
                        headers: {
                            Authorization: `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            values: [[newLikeCount]]
                        })
                    }
                );
                if (!response.ok) {
                    throw new Error(`APIエラー: ${response.status} ${response.statusText}`);
                }
                document.querySelector(`.like-button[data-video-id="${videoId}"]`).nextElementSibling.textContent = `${newLikeCount} いいね`;
                console.log('いいね更新成功！');
            } catch (error) {
                console.error('いいね更新エラー:', error);
                alert('いいねの更新に失敗しました。');
            }
        }

        // ギャラリーの描画
        function renderGallery(videos) {
            gallery.innerHTML = '';
            if (videos.length === 0) {
                gallery.innerHTML = '<p class="error-message">まだ動画が投稿されていません。</p>';
                return;
            }

            videos.forEach((video) => {
                const videoElement = `
                    <div class="video-container">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/${video.videoId}" frameborder="0" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <div class="like-container">
                            <button class="like-button" data-video-id="${video.videoId}" data-row="${video.rowIndex}">いいね</button>
                            <span class="like-count">${video.likes} いいね</span>
                        </div>
                    </div>`;
                gallery.innerHTML += videoElement;
            });

            // いいねボタンのイベントリスナー
            document.querySelectorAll('.like-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const videoId = button.dataset.videoId;
                    const rowIndex = button.dataset.row;
                    await updateLike(videoId, rowIndex);
                });
            });
        }

        // ソート機能
        function sortVideos(videos, sortOrder) {
            if (sortOrder === 'likes-desc') {
                return [...videos].sort((a, b) => b.likes - a.likes);
            } else if (sortOrder === 'newest') {
                return [...videos].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (sortOrder === 'oldest') {
                return [...videos].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            }
            return videos;
        }

        // 初期化と定期更新
        async function init() {
            const videos = await fetchVideos();
            renderGallery(sortVideos(videos, sortSelect.value));

            // ソート選択時の更新
            sortSelect.addEventListener('change', async () => {
                const updatedVideos = await fetchVideos();
                renderGallery(sortVideos(updatedVideos, sortSelect.value));
            });
        }

        init();
        setInterval(init, 60000); // 1分ごとに更新
    </script>

    <iframe src="bgm.html" style="display:none;" width="0" height="0"></iframe>
</body>
</html>
