<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギャラリー - Lightサーバー</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .video-title {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .error-message {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>マイクラサーバーギャラリー</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">ステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="todo.html">やりがたいこと</a></li>
                <li><a href="submit.html">動画投稿</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>ゲーム動画クリップ</h2>
        <p><a href="submit.html">新しい動画を投稿する</a></p>
        <div class="video-gallery" id="video-gallery">
            <p>読み込み中...</p>
        </div>
    </main>

    <script>
        async function fetchVideos() {
            const SHEET_ID = '1IMVmbJCQtb82AbKeR_0BiS35zkTNDeytgyLEbYtj-mA';
            const API_KEY = 'AIzaSyCK3jCuAtLoM9v3ajt-LYMdJ8DKfAmDvo8';
            const SHEET_NAME = 'フォームの回答１'; // タブ名（Sheet1に変更したならSheet1）
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}!A2:C?key=${API_KEY}`;
            const gallery = document.getElementById('video-gallery');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTPエラー: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                const videos = data.values || [];
                
                gallery.innerHTML = '';
                if (videos.length === 0) {
                    gallery.innerHTML = '<p class="error-message">まだ動画が投稿されていません。</p>';
                    return;
                }

                videos.forEach(([timestamp, title, url], index) => {
                    const videoId = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/)?.[1];
                    if (videoId) {
                        const videoElement = `
                            <div class="video-container">
                                <h3 class="video-title">${title || 'タイトルなし'}</h3>
                                <div class="video-wrapper">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen loading="lazy"></iframe>
                                </div>
                            </div>`;
                        gallery.innerHTML += videoElement;
                    } else {
                        console.warn(`無効なYouTube URL（行${index + 2}）: ${url}`);
                    }
                });
            } catch (error) {
                console.error('動画取得エラー:', error);
                gallery.innerHTML = `<p class="error-message">エラー: ${error.message}</p>`;
            }
        }

        fetchVideos();
        setInterval(fetchVideos, 60000);
    </script>
</body>
</html>
