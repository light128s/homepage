  <!-- 音楽再生用のボタンを追加 -->
<button id="play-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer;">

<button id="mute-btn" style="position: fixed; top: 50px; right: 10px; z-index: 9999; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer;">

<script src="assets/bgm.js"></script>
   

    <script>
        // サーバーステータスの取得
        fetch("https://mcapi.us/server/status?ip=162.43.87.233")
            .then(res => res.json())
            .then(data => {
                if (data.online) {
                    document.getElementById("server-status").textContent = "オンライン";
                } else {
                    document.getElementById("server-status").textContent = "オフライン";
                }
            })
            .catch(() => {
                document.getElementById("server-status").textContent = "ステータス取得失敗";
            });
    </script>
