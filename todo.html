<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント - Lightサーバー</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>イベント</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">サーバーステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="submit.html">動画投稿</a></li>
                <li><a href="todo.html">イベント</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>作り中です</h2>
    </main>

    <!-- BGM -->
    <audio id="bgm" autoplay loop>
        <source src="assets/bgm.mp3" type="audio/mp3">
        お使いのブラウザでは音声が再生できません。
    </audio>

    <button id="mute-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer;">
        🔊 ミュート
    </button>

    <script>
        const bgm = document.getElementById("bgm");
        const muteBtn = document.getElementById("mute-btn");

        // 初期音量を10%に設定（0が無音、1が最大音量）
        const initialVolume = 0.1;
        bgm.volume = initialVolume;

        // セッションから状態を取得（ミュート状態と再生状態）
        const isMuted = sessionStorage.getItem("muted") === "true";
        const isPlaying = sessionStorage.getItem("playing") === "true";

        // ミュートの状態に応じて設定
        if (isMuted) {
            bgm.muted = true;
            muteBtn.textContent = "🔇 ミュート解除";
        }

        // 音楽の再生状態に応じて設定
        if (!isPlaying) {
            bgm.pause();
        } else {
            bgm.play();
        }

        muteBtn.addEventListener("click", () => {
            bgm.muted = !bgm.muted;
            muteBtn.textContent = bgm.muted ? "🔇 ミュート解除" : "🔊 ミュート";
            sessionStorage.setItem("muted", bgm.muted);
        });

        // 音楽の再生/停止を管理
        bgm.addEventListener("play", () => {
            sessionStorage.setItem("playing", "true");
        });

        bgm.addEventListener("pause", () => {
            sessionStorage.setItem("playing", "false");
        });
    </script>
</body>
</html>
