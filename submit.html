<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画投稿 - Lightサーバー</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>マイクラサーバー動画投稿</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">サーバーステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="submit.html">動画投稿</a></li>
                <li><a href="todo.html">イベント</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>新しい動画クリップを投稿</h2>
            <p>YouTube動画のURLとタイトルを入力してください。投稿後、ギャラリーに反映されます！</p>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdmd0weMO0ci2es-MedlKcBCnVHnwG-WerKOT03dEjMfGR47w/viewform?embedded=true" frameborder="0">読み込み中…</iframe>
        </div>
    </main>

    <!-- BGM -->
    <audio id="bgm" autoplay loop>
        <source src="assets/bgm.mp3" type="audio/mp3">
        お使いのブラウザでは音声が再生できません。
    </audio>

    <button id="mute-btn" style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: #fff; border: 1px solid #ccc; border-radius: 5px; padding: 5px 10px; cursor: pointer;">
        🔊 ミュート
    </button>

    <script>
        const bgm = document.getElementById("bgm");
        const muteBtn = document.getElementById("mute-btn");
        
        // 最初の音量を10%に設定（0が無音、1が最大音量）
        bgm.volume = 0.1; 
        
        // 初期状態をsessionStorageから読み込み
        if (sessionStorage.getItem("muted") === "true") {
            bgm.muted = true;
            muteBtn.textContent = "🔇 ミュート解除";
        }

        muteBtn.addEventListener("click", () => {
            bgm.muted = !bgm.muted;
            muteBtn.textContent = bgm.muted ? "🔇 ミュート解除" : "🔊 ミュート";
            sessionStorage.setItem("muted", bgm.muted);
        });

        // ページ読み込み時に音楽の再生状態を維持
        if (sessionStorage.getItem("playing") === "true") {
            bgm.play();
        } else {
            bgm.pause();
        }

        // 音楽の再生・停止状態を監視
        bgm.addEventListener("play", () => {
            sessionStorage.setItem("playing", "true");
        });

        bgm.addEventListener("pause", () => {
            sessionStorage.setItem("playing", "false");
        });
    </script>
</body>
</html>
