  <main>
    <section class="submission-form">
      <h2>動画投稿</h2>
      <form action="https://example.com/submit" method="POST">
        <label for="idea">アイデア:</label><br/>
        <textarea id="idea" name="idea" rows="4" cols="50" required></textarea><br/><br/>
        <input type="submit" value="送信"/>
      </form>
    </section>
  </main>

  <footer>

  </footer>

  <audio id="bgm" autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    お使いのブラウザはaudioタグに対応していません。
  </audio>
  <div id="bgm-controls">
    <button onclick="document.getElementById('bgm').muted = !document.getElementById('bgm').muted">
      BGM切替
    </button>
  </div>
</body>
