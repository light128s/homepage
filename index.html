<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Lightserver ホーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lightserver</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
      <li><a href="status.html">ステータス</a></li>
      <li><a href="gallery.html">ギャラリー</a></li>
      <li><a href="submit.html">動画投稿</a></li>
      <li><a href="todo.html">イベント</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>ようこそLightserverへ！</h2>
            <p>このサイトはDiscordサーバー「Lightserver」のホームページです。</p>
            <p>メンバーの活動やサーバーの状況、面白いアイデアなどをここで共有しています。</p>
        </section>

        <section>
            <h2>自動BGM</h2>
            <p>サイトを開くとBGMが流れます。下のプレイヤーで音量調整や停止が可能です。</p>
            <audio id="bgm" autoplay loop>
                <source src="bgm.mp3" type="audio/mpeg">
                BGMを再生できません。
            </audio>
            <div>
                <button onclick="document.getElementById('bgm').play()">再生</button>
                <button onclick="document.getElementById('bgm').pause()">停止</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lightserver</p>
    </footer>

    <script>
        const bgm = document.getElementById('bgm');
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                bgm.pause();
            } else {
                bgm.play();
            }
        });
    </script>
</body>

</html>
