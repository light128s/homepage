<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightサーバー ホームページ</title>
    <link rel="stylesheet" href="assets/style.css">
     <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <header>
        <h1>Lightサーバーへようこそ！</h1>
        <nav>
            <ul>
                <li><a href="index.html">トップ</a></li>
                <li><a href="status.html">サーバーステータス</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="submit.html">動画投稿</a></li>
                <li><a href="todo.html">イベント</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>サーバー紹介</h2>
            <p>このサーバーは少人数でゆったりと遊ぶMinecraftサーバーです。</p>
        </section>

        <section>
            <h2>お知らせ</h2>
            <p>現在、BGMの自動再生機能をテスト中です。Chromeなど一部ブラウザでは自動再生されないことがあります。</p>
            <p>イベントページも更新中です</p>
        </section>
    
    <section id="omikuji">
    <h2>今日の運勢は？</h2>
    <div id="omikuji-box" class="shake">
        <div id="omikuji-text">🧧</div>
    </div>
    <button onclick="drawOmikuji()">おみくじを引く！</button>
</section>
</main>
    <footer>
        <p>&copy; 2025 Lightサーバー</p>
    </footer>
    <iframe src="bgm.html" style="width: 1px; height: 1px; border: none;"></iframe>
<!-- JavaScript -->
    <script>
        const results = ["大吉", "中吉", "小吉", "吉", "末吉", "凶", "大凶"];
        const colors = {
            "大吉": "#ff0000",
            "中吉": "#ff7f00",
            "小吉": "#ffaa00",
            "吉": "#228b22",
            "末吉": "#00bfff",
            "凶": "#888",
            "大凶": "#000"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById("omikuji-btn");
            const result = document.getElementById("omikuji-result");

            btn.addEventListener("click", () => {
                const r = results[Math.floor(Math.random() * results.length)];
                result.textContent = r;
                result.style.color = colors[r];
                result.classList.add("shake");

                // 1秒後にエフェクト解除
                setTimeout(() => result.classList.remove("shake"), 1000);
            });
        });
    </script>
</body>
</html>
